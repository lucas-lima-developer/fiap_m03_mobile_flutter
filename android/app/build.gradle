plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Firebase
}

android {
    namespace = "com.example.fiap_m03_mobile_flutter"
    compileSdkVersion 34 // Use a vers√£o mais recente dispon√≠vel
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.fiap_m03_mobile_flutter_firebase"
        minSdkVersion 23  
        targetSdkVersion 34 // Atualize para a √∫ltima vers√£o est√°vel
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true // Necess√°rio para Firebase em projetos grandes
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// üî• Mova o bloco dependencies para dentro do android { }
dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.7.0') // Gerencia vers√µes do Firebase
    implementation 'com.google.firebase:firebase-auth' // Firebase Auth
    implementation 'com.google.firebase:firebase-firestore' // Firebase Firestore (se necess√°rio)
    implementation 'androidx.multidex:multidex:2.0.1' // MultiDex para evitar erros de mem√≥ria
}
