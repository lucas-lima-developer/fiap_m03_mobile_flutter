buildscript {
    repositories {
        google()  // Reposit√≥rio do Google (Firebase e outros plugins)
        mavenCentral()
    }
    ext.kotlin_version = '2.1.10'
    dependencies {
        // Use a vers√£o est√°vel mais recente do plugin do Google Services
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.4.0' // üî• Vers√£o recente
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
